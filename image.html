<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>

<!--  If images are not shown in live reload that means the folders where the images are located not open by visual studio  -->

<body>
    <h2>1. Show an image located in the same folder as the current page</h2>
    <div class="image">
        <img src="Salah.jpg" alt="image is loading" width="100px" height="100px">
    </div>
    <h2>2. Show an image located in the <i>images folder</i> in the current folder</h2>
    <div>
        <img src="images/images/00.life loading.jpg" width="200px" height="200px" alt="">
    </div>
    <h2>3. Image located in images folder at the root of the current web</h2>
    <div>
        <img src="/images/03.jpg" width="200px" height="200px" alt="">
    </div>
    <h2>4. Image located in the folder one level up from the current folder</h2>
    <div>
        <img src="../images/02.jpg" width="200px" height="200px" alt="Image is loading....">
    </div>
</body>

</html>
